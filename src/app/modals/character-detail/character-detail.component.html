<div class="informacoes-do-personagem">
  <div class="informacoes-do-personagem-imagem">
    <img
      src="{{ character.thumbnail.path }}.{{ character.thumbnail.extension }}"
      alt=""
    />
  </div>
  <div class="informacoes-do-personagem-nome-descricao">
    <h2>{{ character.name }}</h2>
    <p>{{ character.description || "There is no description!" }}</p>
  </div>
</div>

<div class="comics-do-personagem">
  <h1>Comics</h1>

  <ng-template #indicatorTemplate><i nz-icon nzType="loading"></i></ng-template>
  <nz-spin
    nzSimple
    [nzIndicator]="indicatorTemplate"
    [nzSpinning]="loadingCharacterComics"
  >
  </nz-spin>

  <div class="comics-do-personagem-lista">
    <div
      class="comics-do-personagem-lista-item"
      *ngFor="let item of characterComics"
    >
      <div class="comics-do-personagem-lista-item-capa">
        <img
          src="{{ item.thumbnail.path }}.{{ item.thumbnail.extension }}"
          alt=""
        />
      </div>
      <div class="comics-do-personagem-lista-item-titulo">
        <p>{{ item.title }}</p>
      </div>
    </div>

    <div class="comics-do-personagem-lista-nao-ha-comics" *ngIf="naoHaComics">
      <i nz-icon nzType="info-circle" nzTheme="outline"></i>
      <p>Oh não! Esse personagem não tem participação em nenhum comic!</p>
    </div>
  </div>
</div>
