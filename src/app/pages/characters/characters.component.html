<div class="header-personangens">
  <h1>Characters Marvel</h1>
  <div class="header-personangens-barra-de-busca">
    <nz-input-group nzSize="large" [nzSuffix]="suffixIcon">
      <input
        placeholder="Informe o nome do personagem que deseja encontrar"
        nz-input
      />
    </nz-input-group>
    <ng-template #suffixIcon>
      <i nz-icon nzType="search"></i>
    </ng-template>
  </div>
</div>
